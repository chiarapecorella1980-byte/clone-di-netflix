<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
  />

  <!-- Bootstrap Icons (opzionale) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
  />

  <!-- CSS personale -->
  <link rel="stylesheet" href="style.css" />

  <title>Netflix Clone</title>
</head>
<body>

  <!-- HEADER -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark px-3">

  <!-- LOGO -->
  <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="assets/imgs/Netflix_Logo_RGB.png" alt="Netflix" class="logo-netflix" />
  </a>

  <!-- TOGGLE MOBILE (hamburger) -->
  <button class="navbar-toggler" type="button"
          data-toggle="collapse" data-target="#mainNav"
          aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- CONTENUTO COLLASSABILE -->
  <div class="collapse navbar-collapse" id="mainNav">

    <!-- MENU SINISTRA -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Casa</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Programmi TV</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Film</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Aggiunti di recente</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">La mia lista</a>
      </li>
    </ul>

    <!-- DESTRA: icone + profilo -->
    <div class="d-flex align-items-center">

      <!-- icona cerca -->
      <i class="bi bi-search nav-icon"></i>

      <span class="mx-2"></span>

      <!-- testo bambini -->
      <span class="kids-label">BAMBINI</span>

      <span class="mx-2"></span>

      <!-- campanella -->
      <i class="bi bi-bell nav-icon"></i>

      <!-- avatar + dropdown -->
      <div class="dropdown ml-3">
        <a class="d-flex align-items-center" href="#" id="profileMenu"
           role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="assets/avatar.png" alt="Avatar" class="avatar-netflix" />
        </a>

        <div class="dropdown-menu dropdown-menu-right dropdown-menu-dark" aria-labelledby="profileMenu">
          <a class="dropdown-item" href="#">Profilo</a>
          <a class="dropdown-item" href="#">Impostazioni</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Esci</a>
        </div>
      </div>

    </div>
  </div>
 </nav>
</header>



  <!-- MAIN -->
  <main class="text-light">
    <section class="container-fluid py-4">
  <div class="d-flex align-items-center">
    <h1 class="mb-0 mr-3">Programmi TV</h1>

    <!-- DROPDOWN GENERI -->
    <div class="dropdown">
      <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownGeneri"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Generi
      </button>

      <div class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownGeneri">
        <a class="dropdown-item" href="#">Azione</a>
        <a class="dropdown-item" href="#">Commedia</a>
        <a class="dropdown-item" href="#">Horror</a>
      </div>
    </div>
  </div>
</section>
